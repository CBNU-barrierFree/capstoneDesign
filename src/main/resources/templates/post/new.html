<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 작성</title>
</head>
<body>
<h1>글 작성</h1>
<form th:action="@{/posts}" method="post" th:object="${post}">
    <label>제목: <input type="text" th:field="*{title}"/></label><br/>
    <label>내용: <textarea th:field="*{content}"></textarea></label><br/>
    <button type="submit">작성</button>
</form>
</body>
</html>
