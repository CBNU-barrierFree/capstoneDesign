<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 보기</title>
</head>
<body>
<h1 th:text="${post.title}">게시글 제목</h1>
<p><strong>작성자:</strong> <span th:text="${post.author}">작성자</span></p>
<p><strong>작성일:</strong> <span th:text="${post.createdAt}">작성일</span></p>
<p><strong>내용:</strong></p>
<p th:text="${post.content}">내용</p>

<form th:action="@{'/posts/' + ${post.id} + '/delete'}" method="post">
  <button type="submit">삭제</button>
</form>
<a href="/posts">목록으로</a>
</body>
</html>
